---
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    name: CI
    strategy:
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "25.0"
          elixir-version: "1.14.0"
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test
      - run: mix format --check-formatted
